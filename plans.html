<!doctype html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>پلن‌ها — VPN SHOP</title>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
<style>
:root{--bg1:#070816;--bg2:#081026;--accent1:#7c4dff;--accent2:#00d4ff;}
html,body{margin:0;font-family:Vazirmatn;background:linear-gradient(180deg,var(--bg1),var(--bg2));color:#eef2ff;min-height:100vh;}
header{display:flex;justify-content:space-between;align-items:center;padding:16px;position:relative;}
.menu-toggle{display:flex;flex-direction:column;gap:4px;cursor:pointer;z-index:101;}
.menu-toggle div{width:28px;height:3px;background:var(--accent2);border-radius:2px;}
.nav-links{display:none;flex-direction:column;position:absolute;top:64px;right:16px;background:rgba(7,8,22,0.95);padding:16px;border-radius:12px;width:200px;z-index:100;}
.nav-links.show{display:flex !important;}
.nav-links a{color:var(--accent2);text-decoration:none;margin:6px 0;font-weight:700;}
@media(min-width:769px){.nav-links{display:flex;position:static;flex-direction:row;background:transparent;padding:0;width:auto}.nav-links a{margin:0 10px}.menu-toggle{display:none}}
.container{max-width:1100px;margin:32px auto;padding:16px}
.switch{display:flex;gap:8px;align-items:center;margin-bottom:18px}
select{padding:8px;border-radius:6px;background:#0b1020;border:1px solid rgba(255,255,255,0.06);color:#eef2ff}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px}
.card{background:rgba(255,255,255,0.03);padding:18px;border-radius:10px;position:relative;transition:transform .2s}
.card:hover{transform:translateY(-6px);}
.price{color:#00ff9b;font-weight:800;margin-top:10px}
.btn{display:inline-block;margin-top:12px;padding:10px 14px;border-radius:8px;background:#7c4dff;color:#07101a;text-decoration:none;font-weight:800}
.welcome-msg{margin-bottom:16px;padding:12px;background:rgba(255,255,255,0.03);border-radius:10px;color:rgba(255,255,255,0.8)}
</style>
</head>
<body>

<header>
  <div style="font-weight:900;font-size:18px">VPN SHOP 💎</div>
  <div class="menu-toggle" id="menuToggle"><div></div><div></div><div></div></div>
  <nav class="nav-links" id="navLinks">
    <a href="index.html">خانه</a>
    <a href="plans.html">خرید VPN</a>
    <a href="payment.html">ارسال رسید</a>
    <a href="support.html">پشتیبانی</a>
    <a href="about.html">درباره ما</a>
  </nav>
</header>

<div class="container">
  <h2>پلن‌ها</h2>
  <p class="welcome-msg">لطفاً سرویس مورد نظر خود را انتخاب کنید تا پلن‌ها نمایش داده شوند.</p>

  <div class="switch">
    <label style="font-weight:800">سرویس:</label>
    <select id="service">
      <option value="" selected disabled>لطفاً سرویس را انتخاب کنید</option>
      <option value="vitory">کانفیگ ویتوری</option>
      <option value="express">اکسپرس وی‌پی‌ان (ChatGPT)</option>
    </select>
  </div>

  <div id="grid" class="grid"></div>
</div>

<footer>© <span id="year2"></span> VPN SHOP</footer>

<script>
document.addEventListener("DOMContentLoaded", function() {
  // منوی همبرگری
  const menuToggle = document.getElementById('menuToggle');
  const navLinks = document.getElementById('navLinks');
  menuToggle.addEventListener('click',()=>navLinks.classList.toggle('show'));

  // سال فوتر
  document.getElementById('year2').textContent = new Date().getFullYear();

  // پلن‌ها
  const PLANS = {
    vitory:[
      {title:"۲۰ گیگ • ۱ ماه", price:30000},
      {title:"۳۰ گیگ • ۱ ماه", price:40000},
      {title:"۴۰ گیگ • ۱ ماه", price:60000},
      {title:"۵۰ گیگ • ۱ ماه", price:70000},
      {title:"حجم نامحدود • ۲ ماه", price:200000}
    ],
    express:[
      {title:"۱ ماه نامحدود", price:40000},
      {title:"۲ ماه نامحدود", price:80000},
      {title:"۳ ماه نامحدود (تخفیف)", price:100000}
    ]
  };

  const grid=document.getElementById('grid');
  const service=document.getElementById('service');

  function fmt(n){ return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g,",") + " تومان"; }

  function render(){
    grid.innerHTML='';
    if(!service.value) return;
    const list=PLANS[service.value];
    list.forEach(p=>{
      const div=document.createElement('div'); div.className='card';
      div.innerHTML=`<h3>${p.title}</h3><div class="price">${fmt(p.price)}</div>
      <a class="btn" href="payment.html?amount=${p.price}&plan=${encodeURIComponent(p.title)}">پرداخت</a>`;
      grid.appendChild(div);
    });
  }

  service.addEventListener('change',render);
});
</script>

</body>
</html>
