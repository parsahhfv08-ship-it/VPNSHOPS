<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ارسال اطلاعات پرداخت 💳 | VPN SHOP</title>

  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg1:#070816;
      --bg2:#0b1020;
      --card:rgba(255,255,255,0.04);
      --accent1:#7c4dff;
      --accent2:#00d4ff;
      --text:#eef2ff;
      --muted:rgba(255,255,255,0.6);
      --radius:12px;
    }
    body {
      margin:0;
      min-height:100vh;
      background:linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--text);
      font-family:"Vazirmatn",sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:20px;
    }
    .card {
      background:var(--card);
      padding:24px;
      border-radius:var(--radius);
      border:1px solid rgba(255,255,255,0.08);
      box-shadow:0 10px 40px rgba(0,0,0,0.5);
      max-width:440px;
      width:100%;
    }
    h1 {
      text-align:center;
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    form {
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-top:16px;
    }
    label {
      font-weight:600;
      color:var(--accent2);
      margin-bottom:4px;
    }
    input,textarea {
      width:100%;
      padding:10px 12px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.08);
      background:rgba(255,255,255,0.03);
      color:var(--text);
      font-family:inherit;
    }
    textarea {resize:none}
    button {
      margin-top:8px;
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      border:none;
      color:#07101a;
      font-weight:800;
      border-radius:10px;
      padding:12px;
      cursor:pointer;
      transition:transform .15s;
    }
    button:hover {transform:translateY(-2px);}
    .info-box {
      background:rgba(255,255,255,0.03);
      padding:12px;
      border-radius:var(--radius);
      margin-bottom:16px;
      text-align:center;
      border:1px solid rgba(255,255,255,0.05);
    }
    .muted {color:var(--muted);font-size:13px}
  </style>
</head>
<body>

  <div class="card fade">
    <h1>ارسال اطلاعات پرداخت 💳</h1>

    <div class="info-box">
      <p>لطفاً مبلغ انتخابی را به شماره کارت زیر واریز نمایید:</p>
      <p><b>6037-9981-7454-2638</b><br>پارسا عبدالملکی</p>
      <p class="muted">سپس فرم زیر را با اطلاعات پرداخت پر کنید تا سفارش شما بررسی شود.</p>
    </div>

    <form action="https://formspree.io/f/xvgvvbqp" method="POST">
      <label>نام و نام خانوادگی:</label>
      <input type="text" name="name" required placeholder="نام کامل">

      <label>شماره تلفن:</label>
      <input type="tel" name="phone" required placeholder="مثلاً 09123456789">

      <label>مبلغ پرداخت‌شده (تومان):</label>
      <input type="number" name="amount" required placeholder="مثلاً 40000">

      <label>زمان پرداخت:</label>
      <input type="time" name="payment_time" required>

      <label>توضیحات (اختیاری):</label>
      <textarea name="message" rows="3" placeholder="مثلاً پرداخت برای اکانت یک‌ماهه Express VPN"></textarea>

      <button type="submit">ارسال اطلاعات پرداخت ✅</button>
    </form>

    <p class="muted" style="margin-top:16px;text-align:center;">
      پس از ارسال، نتیجه بررسی از طریق پشتیبانی به شما اطلاع داده خواهد شد.
    </p>
  </div>

</body>
</html>
